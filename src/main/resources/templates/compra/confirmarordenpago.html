    <link href="css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'/>

    <link rel="stylesheet" href="js/plugins/alertify/css/alertify.css"/>

</head>
<body>
<div id="wrapper">
    <!-- PANEL LATERAL DERECHO-->
    <div th:replace="fragments/aside :: aside">&nbsp;</div>
    <div id="page-wrapper" class="gray-bg">
        <!-- BARRA SUPERIOR  -->
        <div th:replace="fragments/header :: header">&nbsp;</div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Confirmar Orden de Pago</h2>
                <ol class="breadcrumb">
                    <li><a href="home">Inicio</a></li>
                    <li class="active"><strong>Confirmar Orden de Pago</strong></li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <!-- El codigo va desde aqui -->
            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <a data-toggle="modal" href="#forma_pago">

                    <button type="button" class="btn btn-w-m btn-outline btn-success" id="grabar"><i

                            class="fa fa-check"></i> Confirmar Orden
                    </button>
                        &nbsp;</a>
                    <button type="button" class="btn btn-w-m btn-outline btn-danger" id="cancelar" onclick="cancelar()">
                        <i class="fa fa-refresh"></i> Cancelar
                    </button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 class="text-navy">Filtros para búsqueda de órdenes de pago</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label" style="text-align: left;">Rango de
                                        Fecha</label>
                                    <div class="col-lg-4">
                                        <input type="text" id="fecha" placeholder="dd/mm/aaaa - dd/mm/aaaa"
                                               class="form-control campoHabilitable"/>
                                    </div>
                                    <!-- <div class="col-lg-2">
                                        <input type="text" id="fechaFin" placeholder="dd/mm/aaaa"
                                               class="form-control campoHabilitable"/>
                                    </div> -->
                                    <div class="col-lg-2">
                                        <button type="button" class="btn btn-w-m btn-outline btn-primary" id="buscarOP">
                                            <i class="fa fa-search"></i> Buscar
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--<label class="col-lg-2 control-label"
                                           style="text-align: left;">Proveedor</label>
                                    <div class="col-lg-6">
                                        <select data-placeholder="Seleccione una o varias opciones" id="selectProveedor"
                                                multiple="multiple" class="chosen-select" tabindex="2">
                                            <th:block th:each="listValue : ${proveedores}">
                                                <option th:value="${listValue.idproveedor}"
                                                        th:text="${listValue.descripcion}"></option>
                                            </th:block>
                                        </select>
                                    </div>-->
                                    
                                </div>
                            </form>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-lg-12" style="margin-top: 10px;">
                                        <div class="ibox float-e-margins">
                                            <div class="ibox-content">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="tabla">
                                                        <thead>
                                                        <tr>
                                                            <th style="text-align:center;"><input style="display:none;"
                                                                    type="checkbox" name="master_check_op"/>
                                                            </th>
                                                            <th>Nro</th>
                                                            <th>Fecha</th>
                                                            <th>Importe</th>
                                                            <th>Importe Retenido</th>
                                                            <th>Usuario</th>
                                                            <th>Detalles</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="tabla_body">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
        <div th:replace="compra/detalle_orden :: detalle_orden">&nbsp;</div>
        <div th:replace="venta/forma_pago :: forma_pago">&nbsp;</div>
    </div>
</div>
