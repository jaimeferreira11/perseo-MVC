<body class="">

	<div id="wrapper">

		<!-- FOOTER -->
			<div th:replace="fragments/aside :: aside">&nbsp;</div>

		<div id="page-wrapper" class="gray-bg">
			
			<div th:replace="fragments/header :: header">&nbsp;</div>

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-4">
					<h2>Resetear Contraseñas</h2>
					 <ol class="breadcrumb">
						<li><a href="index.html">Inicio</a></li>
						<li class="active"><strong>Resetear Contraseñas</strong></li>
					</ol> 
				</div>

			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
            		 <div class="col-lg-2"></div>
            		 <div class="col-lg-6">
            		 <div class="row animated bounceInDown" id="box">
                    <div class="ibox float-e-margins ibox" id="ibox1">
                        <div class="ibox-title">
                            <h5 >Resetear Contraseñas</h5>
                           
                        </div>
                        <div class="ibox-content">
                        	<div class="sk-spinner sk-spinner-three-bounce">
                                    <div class="sk-bounce1"></div>
                                    <div class="sk-bounce2"></div>
                                    <div class="sk-bounce3"></div>
                                </div>
                            <form class="form-horizontal">
                                <p >Seleccione el usuario para cambiar el password</p>
                                <br/>
                                <div class="form-group"><label class="col-lg-2 control-label">Username</label>

                                    <div class="col-lg-8">
                                    <input type="text" id="idperfil" class="form-control" style="display: none;" th:value="${login.perfilactual.idperfil}" />
	                                  <select class="form-control select2" id="selectUsuario" placeholder="Seleccione">
	                                  	<option value="" disabled="" selected="">Selecione el Usuario</option>
											
											
										</select>
                                   <!--  <span class="help-block m-b-none">Example block-level help text here.</span> -->
                                    </div>
                                    
                                </div>
                                <br/>
                                <div class="form-group"><label class="col-lg-2 control-label">Contraseña</label>

                                    <div class="col-lg-8">
                                   <input type="password" placeholder="Escriba la nueva ontraseña" id="pwd" class="form-control"/>
                                    
                                    </div>
                                    
                                </div>
                                
                                
								<br/>
                                <div class="form-group">
                                    <div class=" col-lg-12">
                                    <button type="button" class="btn btn-w-m btn-outline btn-danger" id="cancelar" onclick="cancelar()">
					                        <i class="fa fa-refresh"></i> Cancelar
					                    </button>
					                   <button type="button" class="btn btn-w-m btn-outline btn-success pull-right"  onclick="resetpass()"
					                            ><i class="fa fa-check"></i> Aceptar
					                    </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            		
            		
            		
            	</div>
            </div>
			
			<div th:replace="fragments/modalPwd :: modalPwd">&nbsp;</div>
			<!-- FOOTER -->
			<div th:replace="fragments/footer :: footer">&nbsp;</div>

		</div>
	</div>
