
<div class="modal fade modal-ext" id="modal" role="dialog"
	th:fragment="modalMenu" aria-labelledby="myModalLabel" aria-hidden="true" tabindex="-1"
	data-refresh="true" data-backdrop="static" data-keyboard="false">
	
	<div class="modal-dialog" role="document"
		style="width: 40% !important;">
		<!--Content-->
		<div class="modal-content">
			<!--Header-->
			<div class="modal-header">

				<h4 class="modal-title" id="myModalLabel">Mantenimiento de
					Menú</h4>
			</div>
			<!--Body-->
			<div class="modal-body">
				<div class="box-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>Descripción</label>
							 <input type="text" id="mu_idmenu" class="form-control" style="display: none;" value="0" />
							 <input type="text" placeholder="Ingrese la Descripcion" id="mu_descripcion" class="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Tipo</label>
							<select class="form-control m-b" id="selectTipo">
                                        <option value="M">Menu</option>
                                        <option value="P">Programa</option>
                          
                                    </select>
						</div>
						<div class="form-group">
							<label>Orden</label>
							 <input type="number" value="1" min="1" id="mu_orden" class="form-control"/>
						</div>
					
						<div class="form-group">
							<label>Menu Anterior</label>
							<select data-placeholder="Seleccione una opcion"  id="mu_selectMenuA" class="chosen-select"  tabindex="2" disabled="">
                                  <th:block th:each="listValue : ${menusinperfil}">
                                   	 			<option th:value="${listValue.idmenu}" th:text="${listValue.descripcion +' - '+ listValue.perfil}"></option>
	
								</th:block>
                            </select>
						</div>
						
						
						
						<div class="form-group">
							<label>Perfil</label>
							<select data-placeholder=""  id="mu_selectPerfil"  class="chosen-select"  tabindex="2">
                              <th:block th:each="listValue : ${perfiles}">
                                   	 <option th:value="${listValue.idperfil}" th:text="${listValue.descripcion}"></option>
								</th:block>
                           </select>
						</div>
						<div class="form-group">
							<label>Programa</label> <label style="color: red; display: none" class="required">  &nbsp;&nbsp;*Seleccione una opcion</label>
							 <select data-placeholder="Seleccione"  id="mu_selectPrograma"  class="chosen-select" disabled="" >
                                 <th:block th:each="listValue : ${clases}">
                                   	 <option th:value="${listValue.idclase}" th:text="${listValue.descripcion}"></option>
								</th:block>
                              </select>
						</div>
						<div>
						<br/>
							
							<label id="labelEstado"> <input type="checkbox"  id="mu_checkEstado"  class="i-checks" checked="checked"/>
								 &nbsp;ACTIVO
							</label>
						</div>


					</div>
				</div>
				</div>
			</div>
			<!--Footer-->
			<div class="modal-footer">
				<button type="button" class="btn btn-outline btn-primary" id="mu_aceptar" onclick="guardar()">Aceptar</button>
				<button type="button" class="btn btn-outline btn-danger pull-left" onclick="cerrar()"
					data-dismiss="modal">Cancelar</button>

			</div>
		</div>
		<!--/.Content-->
	</div>
</div>
