<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Semaforo | Menues</title>
<link rel="shortcut icon" href="img/semaforo/semaforo_favicon.png" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet" />
 <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
 <link href="css/plugins/iCheck/custom.css" rel="stylesheet"/>
 <link href="css/plugins/select2/select2.min.css" rel="stylesheet"/>
  <link href="css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet"/>
  <link rel="stylesheet" href="js/plugins/alertify/css/alertify.css"/> 
  
  <style>
  	#tabla td:nth-child(n+6) {
		display: none;
	}
	
  
  </style>
  

</head>



<body class="">

	<div id="wrapper">

		<!-- FOOTER -->
		<div th:replace="fragments/aside :: aside">&nbsp;</div>

		<div id="page-wrapper" class="gray-bg">

			<div th:replace="fragments/header :: header">&nbsp;</div>

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-4">
					<h2>Inicio</h2>
					<ol class="breadcrumb">
						<li><a href="home">Inicio</a></li>
						<li class="active"><strong>Mantenimiento de Menú</strong></li>
					</ol>
				</div>

			</div>

			<div class="wrapper wrapper-content animated fadeInRight">

				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<div class="row">
									<div class="col-sm-3">
										<h4 class="text-success" >Menu</h4>
									</div>
									<div class="col-sm-1">
										<label class=" control-label" style="margin-top: 5px;" >Perfiles</label>
									</div>
									<div class="col-sm-4">
										<select class="form-control select2" id="selectEmpresa">
											<th:block th:each="listValue : ${perfiles}">
                                   	 			<option th:value="${listValue.idperfil}" th:text="${listValue.descripcion}"></option>
	
											</th:block>
										</select>

									</div>
								</div>

							</div>
							<div class="ibox-content">

								<div class="table-responsive">
									<table
										class="table table-bordered " id="tabla">
										<thead>
											<tr>
												<th style="width:30px">ID</th>
												<th>Descripción</th>
												<th>Tipo</th>
												<th>Orden</th>
												<th style="width:20px">Estado</th>
												<td>menuanterior</td>
												<td>idclase</td>
												<td>idperfil</td>
											</tr>
										</thead>
										<tbody>
											

										</tbody>
										<tfoot>
											<tr>
												<th>ID</th>
												<th>Username</th>
												<th>Empresa</th>
												<th>Versión</th>
												<th>Estado</th>
												<td>idempresa</td>
												<td>idversion</td>
												<td>perfiles</td>
											</tr>
										</tfoot>
									</table>
								</div>
								<div class="col-sm-3"></div>
								<button type="button" class="btn btn-w-m btn-primary" id="btnAdd" onclick="modal()" th:text="#{boton.agregar}">  </button>
								<button type="button" class="btn btn-w-m btn-primary" id="btnEdit" onclick="modal()" disabled ="" th:text="#{boton.editar}"><i class="fa fa-paste"></i> </button>
							<!-- 	<button type="button" class="btn btn-w-m btn-danger" id="btnDelete" onclick="borrar()" disabled="" th:text="#{boton.borrar}"><i class="fa fa-trash-o"></i> </button> -->
								<button type="button" class="btn btn-w-m btn-primary" id="btnCancel" onclick="cancelar()" th:text="#{boton.cancelar}" ><i class="fa fa-refresh"></i> </button>

							</div>
						</div>
					</div>
				</div>
			</div>
			
			

			<!--modal  -->
			<div th:replace="session/fragments/modalMenu :: modalMenu">&nbsp;</div>
			<div th:replace="fragments/modalPwd :: modalPwd">&nbsp;</div>
			<!-- FOOTER -->
			<div th:replace="fragments/footer :: footer">&nbsp;</div>

		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="js/plugins/blockUI/jquery.blockUI.js"></script>

	<!-- Custom and plugin javascript -->
	<script src="js/inspinia.js"></script>
	<script src="js/plugins/pace/pace.min.js"></script>
	<script src="js/pages/commons.js"></script>
	<script src="js/pages/pojo.js"></script>
	<script src="js/pages/session/mantmenu.js"></script>

	<script src="js/plugins/dataTables/datatables.min.js"></script>
	 <script src="js/plugins/iCheck/icheck.min.js"></script>
	 <!-- Select2 -->
    <script src="js/plugins/select2/select2.full.min.js"></script>
     <script src="js/plugins/chosen/chosen.jquery.js"></script>
      <script src="js/plugins/alertify/alertify.min.js"></script>
 


</body>

</html>
