<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perseo | Proveedores</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet"/>
    <link href="css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="js/plugins/alertify/css/alertify.css"/>
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet"/>
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="css/plugins/select2/select2.min.css" rel="stylesheet"/>
    <link href="css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet"/>
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet"/>
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    <style>
        /* Ocultar la ultima columna de la tabla */
		#tablaProveedores td:LAST-CHILD {
			display: none;
		}
    </style>
</head>
<body>
<div id="wrapper">
    <!-- PANEL LATERAL DERECHO-->
    <div th:replace="fragments/aside :: aside">&nbsp;</div>
    <div id="page-wrapper" class="gray-bg">
        <!-- BARRA SUPERIOR  -->
        <div th:replace="fragments/header :: header">&nbsp;</div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Proveedores</h2>
                <ol class="breadcrumb">
                    <li><a href="home">Inicio</a></li>
                    <li class="active"><strong>Mantenimiento de Proveedores</strong></li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <!-- El codigo va desde aqui -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <button type="button" class="btn btn-w-m btn-outline btn-primary" id="nuevo" onclick="nuevo()">
                        <i class="fa fa-plus"></i> Nuevo
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-w-m btn-outline btn-primary" id="buscar" onclick="buscar()">
                        <i class="fa fa-search"></i> Buscar
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-w-m btn-outline btn-success" id="grabar" onclick="grabar()"
                            disabled="disabled"><i class="fa fa-check"></i> Grabar
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-w-m btn-outline btn-danger" id="cancelar" onclick="cancelar()">
                        <i class="fa fa-refresh"></i> Cancelar
                    </button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 class="text-navy">ABM Proveedores</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group" style="max-width: 40%;">
                                    <div class="col-lg-6">
                                        <label class="">ID Proveedor</label>
                                        <input type="text" placeholder="ID de Proveedor" id="idproveedor" value="0"
                                               class="form-control" disabled="disabled"/>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="">Estado</label>
                                        <div class="i-checks">
                                            <label>
                                                <input class="campoHabilitable" type="checkbox" checked="checked"
                                                       disabled="disabled" id="estado"/><i></i>
                                                &nbsp;ACTIVO
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 40%;">
                                    <div class="col-lg-6">
                                        <label class="">Tipo Documento</label>
                                        <select data-placeholder="Seleccione" id="selectDoc" class="chosen-select"
                                                tabindex="2" disabled="disabled">
                                            <option selected="selected" value="RUC">RUC</option>
                                            <option value="CI">CI</option>
                                            <option value="PAS">Pasaporte</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="">Nro. Documento *</label>
                                        <input style="width: 220px;" type="text" id="nrodoc" placeholder="Nro. Documento"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Descripción *</label>
                                        <input type="text" id="descripcion" placeholder="Descripción"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Teléfono 1 *</label>
                                        <input type="text" id="telefono1" placeholder="Teléfono 1"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Teléfono 2</label>
                                        <input type="text" id="telefono2" placeholder="Teléfono 2"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Dirección</label>
                                        <input type="text" id="direccion" placeholder="Dirección"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Correo Electrónico</label>
                                        <input type="text" id="correo" placeholder="Correo Electrónico"
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                                <div class="form-group" style="max-width: 60%;">
                                    <div class="col-lg-12">
                                        <label>Sitio Web</label>
                                        <input type="text" id="sitioweb" placeholder="Sitio web www..."
                                               class="campoHabilitable form-control" disabled="disabled"/>
                                    </div>
                                </div>
                            </form>
                            <span class="help-block m-b-none"> <strong>Observacion: </strong>Los campos con * son requeridos.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
        <!-- SE AGREGA EL MODAL DEL BUSCADOR -->
        <div th:replace="stock/articulo/buscador_proveedor :: buscador_proveedor">&nbsp;</div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>
<!--Plugins  -->
<script src="js/plugins/blockUI/jquery.blockUI.js"></script>
<script src="js/plugins/alertify/alertify.min.js"></script>
<script src="js/plugins/sjcl/sjcl.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/plugins/dataTables/datatables.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/select2/select2.full.min.js"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script src="js/plugins/alertify/alertify.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
<!-- Archivos js  -->
<script src="js/jquery.mask.js"></script>
<script src="js/pages/commons.js"></script>
<script src="js/pages/stock/mant_proveedores.js"></script>
<script src="js/pages/stock/buscador_proveedores.js"></script>
</body>
</html>
